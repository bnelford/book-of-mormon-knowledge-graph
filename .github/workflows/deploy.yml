name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allow manual deployment

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Validate knowledge graph
        run: |
          echo "ðŸ” Validating knowledge graph before deployment..."
          python3 validate.py
          
      - name: Test servers
        run: |
          echo "ðŸ” Testing servers before deployment..."
          
          # Test Python server
          timeout 10s python3 server.py &
          SERVER_PID=$!
          sleep 3
          
          if curl -f -s http://localhost:8000/knowledge-graph.html > /dev/null; then
            echo "âœ… Python server works"
          else
            echo "âŒ Python server failed"
            exit 1
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          
          # Test Node.js server
          timeout 10s node server.js &
          SERVER_PID=$!
          sleep 3
          
          if curl -f -s http://localhost:8000/knowledge-graph.html > /dev/null; then
            echo "âœ… Node.js server works"
          else
            echo "âŒ Node.js server failed"
            exit 1
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository as artifact
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
