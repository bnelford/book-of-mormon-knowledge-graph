name: Setup Branch Protection

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main, master ]
    paths:
      - '.github/workflows/setup-branch-protection.yml'

jobs:
  setup-protection:
    name: Setup Branch Protection Rules
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      statuses: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup branch protection
      uses: actions/github-script@v7
      with:
        script: |
          const branch = context.payload.ref.replace('refs/heads/', '');
          
          try {
            // Get repository information
            const repo = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            // Set up branch protection rules
            await github.rest.repos.updateBranchProtection({
              owner: context.repo.owner,
              repo: context.repo.repo,
              branch: branch,
              required_status_checks: {
                strict: true,
                contexts: [
                  'validate-json',
                  'validate-references', 
                  'validate-relationships',
                  'test-server',
                  'lint-python',
                  'lint-javascript',
                  'validate-html',
                  'security-scan',
                  'file-size-check',
                  'dependency-check',
                  'test-validation-script',
                  'test-server-functionality',
                  'test-data-integrity',
                  'test-browser-compatibility',
                  'performance-test'
                ]
              },
              enforce_admins: false,
              required_pull_request_reviews: {
                required_approving_review_count: 1,
                dismiss_stale_reviews: true,
                require_code_owner_reviews: false
              },
              restrictions: null,
              allow_force_pushes: false,
              allow_deletions: false
            });
            
            console.log(`‚úÖ Branch protection rules set up for ${branch}`);
            
          } catch (error) {
            console.error('‚ùå Failed to set up branch protection:', error.message);
            
            // Create an issue to notify about the failure
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üîí Branch Protection Setup Failed',
              body: `
              ## Branch Protection Setup Failed
              
              The automated setup of branch protection rules has failed.
              
              **Error:** ${error.message}
              
              **Manual Setup Required:**
              1. Go to Settings ‚Üí Branches
              2. Add rule for \`${branch}\` branch
              3. Enable the following checks:
                 - Require status checks to pass before merging
                 - Require branches to be up to date before merging
                 - Require pull request reviews before merging
                 - Dismiss stale pull request approvals when new commits are pushed
                 - Restrict pushes that create files larger than 100MB
              
              **Required Status Checks:**
              - validate-json
              - validate-references
              - validate-relationships
              - test-server
              - lint-python
              - lint-javascript
              - validate-html
              - security-scan
              - file-size-check
              - dependency-check
              - test-validation-script
              - test-server-functionality
              - test-data-integrity
              - test-browser-compatibility
              - performance-test
              `,
              labels: ['setup', 'branch-protection']
            });
          }
